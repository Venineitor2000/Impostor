    }

    #animal {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
      transition: opacity 0.3s ease;
    }

    button {
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #generar {
      background-color: #007bff; /* Azul */
    }

    #toggle {

    }
