    const setupDiv = document.getElementById("setup");
    const juegoDiv = document.getElementById("juego");
    const finalDiv = document.getElementById("final");
    const contador = document.getElementById("contadorJugadores");
    const btnMas = document.getElementById("mas");
    const btnMenos = document.getElementById("menos");
    const btnComenzar = document.getElementById("comenzar");
    const btnGenerar = document.getElementById("generar");
    const btnTerminar = document.getElementById("terminar");
    const btnRecordar = document.getElementById("recordar");
    const mensaje = document.getElementById("mensaje");
    const turnoJugador = document.getElementById("turnoJugador");
    const animalRecordado = document.getElementById("animalRecordado");

    // Variables de juego
    let cantidadJugadores = 3;
    let animalElegido = "";
    let numeroImpostor = 0;
    let contadorTurnos = 0;
    let jugadorActualMostrado = false;

    // Ajustar cantidad de jugadores
    btnMas.addEventListener("click", () => {
      cantidadJugadores++;
      contador.textContent = cantidadJugadores;
    });

    btnMenos.addEventListener("click", () => {
      if (cantidadJugadores > 1) {
        cantidadJugadores--;
        contador.textContent = cantidadJugadores;
      }
    });

    // Comenzar juego
    btnComenzar.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * animales.length);
      animalElegido = animales[randomIndex];
      numeroImpostor = Math.floor(Math.random() * cantidadJugadores) + 1;
      contadorTurnos = 0;
      jugadorActualMostrado = false;

      setupDiv.classList.remove("active");
      juegoDiv.classList.add("active");
      actualizarTurno();
    });

    // Mostrar el turno actual
    function actualizarTurno() {
      turnoJugador.textContent = `Jugador ${contadorTurnos + 1}`;
    }

    // Bot√≥n Generar
    btnGenerar.addEventListener("click", () => {
      if (jugadorActualMostrado) return;
      jugadorActualMostrado = true;

      if (contadorTurnos + 1 === numeroImpostor) {
        mensaje.textContent = "Impostor üïµÔ∏è‚Äç‚ôÇÔ∏è";
      } else {
        mensaje.textContent = animalElegido;
      }
    });

    // Bot√≥n Terminar turno
    btnTerminar.addEventListener("click", () => {
      if (!jugadorActualMostrado) return;
      jugadorActualMostrado = false;
      mensaje.textContent = "";

      contadorTurnos++;

      if (contadorTurnos >= cantidadJugadores) {
        // Juego terminado
        juegoDiv.classList.remove("active");
        finalDiv.classList.add("active");
      } else {
        // Actualizar n√∫mero de jugador
        actualizarTurno();
      }
    });
